apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'groovy'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
	maven { url 'http://dl.bintray.com/gesellix/docker-utils' }
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	compile 'de.gesellix:docker-client:2015-08-29T21-22-20'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.6'
	
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

task ClearOutofDateDocker (dependsOn: 'classes', type: JavaExec) {
	main = 'com.sankuai.srq.docker.ClearOutofDateDocker'
	classpath = sourceSets.main.runtimeClasspath
}
